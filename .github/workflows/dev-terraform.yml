name: Terraform Dev
run-name: ${{ github.actor }} is terraforming dev üöÄ

on:
  push:
    branches: dev
  pull_request:
    branches: dev

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      issues: write
      pull-requests: write
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: OpenID connect
        id: auth
        uses: google-github-actions/auth@v0
        with:
          create_credentials_file: "true"
          workload_identity_provider: 'projects/523776208646/locations/global/workloadIdentityPools/github-pool/providers/github-actions'
          service_account: 'dev-terraform@dtc-dataops-dev-366316.iam.gserviceaccount.com'

      - name: 'Setup gcloud SDK'
        uses: google-github-actions/setup-gcloud@v0

      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check

      - name: Terraform Init
        id: init
        run: |
          cd ./dev
          terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          cd ./dev
          terraform plan -no-color -var-file=terraform.tfvars -out=tfplan
        continue-on-error: true
      
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        # if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        # env:
        #   GOOGLE_APPLICATION_CREDENTIALS='${{ steps.auth.outputs.credentials_file_path }}'
        env:
          GOOGLE_IMPERSONATE_SERVICE_ACCOUNT=dev-terraform@dtc-dataops-dev-366316.iam.gserviceaccount.com
        run: |
          cd dev
          terraform apply -auto-approve -input=false tfplan



